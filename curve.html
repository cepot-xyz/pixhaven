<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixhaven - Color Curves</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Albert+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Pix<span class="logo-accent">haven</span></h1>
            </div>

            <nav class="sidebar-menu">
                <a href="index.html" class="menu-item" data-icon="home">
                    <i class="menu-icon bi bi-house-fill"></i>
                    <span class="menu-label">Beranda</span>
                </a>
                <a href="projek.html" class="menu-item active" data-icon="project">
                    <i class="menu-icon bi bi-folder-fill"></i>
                    <span class="menu-label">Projek Saya</span>
                </a>
                <a href="dibagikan.html" class="menu-item" data-icon="share">
                    <i class="menu-icon bi bi-people-fill"></i>
                    <span class="menu-label">Dibagikan</span>
                    <span class="menu-badge">1</span>
                </a>
                <a href="inbox.html" class="menu-item" data-icon="inbox">
                    <i class="menu-icon bi bi-inbox-fill"></i>
                    <span class="menu-label">Kotak Masuk</span>
                    <span class="menu-badge">3</span>
                </a>
                <a href="kalender.html" class="menu-item" data-icon="calendar">
                    <i class="menu-icon bi bi-calendar-event-fill"></i>
                    <span class="menu-label">Kalender</span>
                    <span class="menu-badge">2</span>
                </a>
                <a href="sampah.html" class="menu-item" data-icon="trash">
                    <i class="menu-icon bi bi-trash-fill"></i>
                    <span class="menu-label">Sampah</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="user-icon bi bi-person-circle"></i>
                    <span class="user-email">pixhaven@gmail.com</span>
                </div>
                <a href="pengaturan.html" class="footer-link">
                    <i class="footer-icon bi bi-gear-fill"></i>
                    <span>Pengaturan</span>
                </a>
                <a href="#" class="footer-link logout">
                    <i class="footer-icon bi bi-door-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content curve-main">
            <!-- Back Button -->
            <div class="curve-header">
                <a href="projek.html" class="back-close-btn">
                    <i class="bi bi-x-circle"></i>
                    <span>Kembali</span>
                </a>
                <h2 class="page-title">Color Curves</h2>
                <button class="btn-export-curve">
                    <i class="bi bi-upload"></i>
                    <span>Ekspor</span>
                </button>
            </div>

            <!-- Main Curve Container -->
            <div class="curve-container">
                <!-- Canvas Preview Section -->
                <div class="curve-preview-section">
                    <div class="preview-wrapper">
                        <canvas id="imageCanvas" class="image-canvas"></canvas>
                        <div class="canvas-overlay" id="uploadOverlay">
                            <i class="bi bi-cloud-upload"></i>
                            <p>Klik atau drag file gambar ke sini</p>
                        </div>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>

                <!-- Curve Editor Section -->
                <div class="curve-editor-section">
                    <!-- Curve Mode Tabs -->
                    <div class="curve-tabs">
                        <button class="curve-tab active" data-channel="all">
                            <span>Semua</span>
                        </button>
                        <button class="curve-tab" data-channel="red">
                            <span style="color: #ff4444;">Merah</span>
                        </button>
                        <button class="curve-tab" data-channel="green">
                            <span style="color: #44ff44;">Hijau</span>
                        </button>
                        <button class="curve-tab" data-channel="blue">
                            <span style="color: #4444ff;">Biru</span>
                        </button>
                    </div>

                    <!-- Curve Canvas -->
                    <div class="curve-canvas-wrapper">
                        <canvas id="curveCanvas" class="curve-canvas"></canvas>
                    </div>

                    <!-- Control Panel -->
                    <div class="curve-controls">
                        <button class="btn-control btn-reset">
                            <i class="bi bi-arrow-clockwise"></i>
                            <span>Reset Kurva</span>
                        </button>
                        <button class="btn-control btn-load-preset">
                            <i class="bi bi-download"></i>
                            <span>Muat Preset</span>
                        </button>
                        <button class="btn-control btn-save-preset">
                            <i class="bi bi-save"></i>
                            <span>Simpan Preset</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Modal -->
    <div class="notification-modal" id="notificationModal">
        <div class="notification-content">
            <div class="notification-icon">
                <i class="bi bi-check-circle"></i>
            </div>
            <p class="notification-message" id="notificationMessage">Berhasil!</p>
        </div>
    </div>

    <!-- Save Preset Modal -->
    <div class="preset-modal" id="savePresetModal">
        <div class="preset-modal-content">
            <h3 class="preset-modal-title">Simpan Preset Baru</h3>
            <input type="text" id="presetNameInput" class="preset-input" placeholder="Nama preset..." maxlength="50">
            <div class="preset-modal-actions">
                <button class="btn-modal-confirm" id="confirmSavePresetBtn">Simpan</button>
                <button class="btn-modal-cancel" id="cancelSavePresetBtn">Batal</button>
            </div>
        </div>
    </div>

    <!-- Load Preset Modal -->
    <div class="preset-modal" id="loadPresetModal">
        <div class="preset-modal-content">
            <h3 class="preset-modal-title">Muat Preset</h3>
            <div class="preset-list" id="presetList">
                <!-- Presets will be listed here -->
            </div>
            <div class="preset-modal-actions">
                <button class="btn-modal-cancel" id="cancelLoadPresetBtn">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="logout-modal" id="logoutModal">
        <div class="logout-modal-content">
            <h3 class="logout-modal-title">Logout dari akun?</h3>
            <div class="logout-modal-actions">
                <a href="#" class="logout-confirm-btn">Konfirmasi</a>
                <a href="#" class="logout-cancel-btn">Batal</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/curve.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
