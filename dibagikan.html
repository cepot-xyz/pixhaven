<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixhaven - Dibagikan Kepada Saya</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Albert+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Pix<span class="logo-accent">haven</span></h1>
            </div>

            <nav class="sidebar-menu">
                <a href="index.html" class="menu-item" data-icon="home">
                    <i class="menu-icon bi bi-house-fill"></i>
                    <span class="menu-label">Beranda</span>
                </a>
                <a href="projek.html" class="menu-item" data-icon="project">
                    <i class="menu-icon bi bi-folder-fill"></i>
                    <span class="menu-label">Projek Saya</span>
                </a>
                <a href="dibagikan.html" class="menu-item active" data-icon="share">
                    <i class="menu-icon bi bi-people-fill"></i>
                    <span class="menu-label">Dibagikan</span>
                    <span class="menu-badge">1</span>
                </a>
                <a href="inbox.html" class="menu-item" data-icon="inbox">
                    <i class="menu-icon bi bi-inbox-fill"></i>
                    <span class="menu-label">Kotak Masuk</span>
                    <span class="menu-badge">3</span>
                </a>
                <a href="kalender.html" class="menu-item" data-icon="calendar">
                    <i class="menu-icon bi bi-calendar-event-fill"></i>
                    <span class="menu-label">Kalender</span>
                    <span class="menu-badge">2</span>
                </a>
                <a href="sampah.html" class="menu-item" data-icon="trash">
                    <i class="menu-icon bi bi-trash-fill"></i>
                    <span class="menu-label">Sampah</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="user-icon bi bi-person-circle"></i>
                    <span class="user-email">pixhaven@gmail.com</span>
                </div>
                <a href="pengaturan.html" class="footer-link">
                    <i class="footer-icon bi bi-gear-fill"></i>
                    <span>Pengaturan</span>
                </a>
                <a href="#" class="footer-link logout">
                    <i class="footer-icon bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Back and Search Bar -->
            <div class="search-bar-with-back">
                <a href="index.html" class="back-close-btn">
                    <i class="bi bi-x-circle"></i>
                    <span>Kembali</span>
                </a>
                <input type="text" class="search-input" placeholder="Cari...">
            </div>

            <!-- Page Title -->
            <div class="page-title-section">
                <h2 class="page-title">Dibagikan Kepada Saya</h2>
            </div>

            <!-- Shared Items Section -->
            <section class="shared-section">
                <!-- Shared Item Card -->
                <div class="shared-item">
                    <div class="shared-item-header">
                        <div class="shared-item-info">
                            <img src="assets/images/Azalea Profile.png" alt="Azalea" class="shared-user-avatar">
                            <div class="shared-item-text">
                                <h3 class="shared-item-title">
                                    <strong>Azalea</strong> mengirimkan lampiran baru <strong>(6 file)</strong>
                                </h3>
                                <p class="shared-item-time">34 menit yang lalu</p>
                            </div>
                        </div>
                        <div class="shared-item-actions">
                            <a href="#" class="action-link action-open">Buka</a>
                            <a href="#" class="action-link action-delete">Hapus</a>
                        </div>
                    </div>

                    <!-- Shared Files Gallery -->
                    <div class="shared-gallery">
                        <div class="gallery-item">
                            <img src="assets/images/Photo 1.png" alt="Photo 1">
                        </div>
                        <div class="gallery-item">
                            <img src="assets/images/Photo 2.png" alt="Photo 2">
                        </div>
                        <div class="gallery-item">
                            <img src="assets/images/Photo 3.png" alt="Photo 3">
                        </div>
                        <div class="gallery-item">
                            <img src="assets/images/Photo 4.png" alt="Photo 4">
                        </div>
                        <div class="gallery-item">
                            <img src="assets/images/Photo 5.png" alt="Photo 5">
                        </div>
                        <div class="gallery-item">
                            <img src="assets/images/Photo 6.png" alt="Photo 6">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="logout-modal" id="logoutModal">
        <div class="logout-modal-content">
            <h3 class="logout-modal-title">Logout dari akun?</h3>
            <div class="logout-modal-actions">
                <a href="#" class="logout-confirm-btn">Konfirmasi</a>
                <a href="#" class="logout-cancel-btn">Batal</a>
            </div>
        </div>
    </div>

    <!-- Image Lightbox Modal -->
    <div class="image-lightbox" id="imageLightbox">
        <div class="lightbox-overlay" id="lightboxOverlay"></div>
        <div class="lightbox-container">
            <button class="lightbox-close" id="lightboxClose">
                <i class="bi bi-x-lg"></i>
            </button>
            <div class="lightbox-content">
                <img id="lightboxImage" src="" alt="Lampiran">
            </div>
            <div class="lightbox-controls">
                <button class="lightbox-btn" id="zoomOut" title="Zoom Out (-)">
                    <i class="bi bi-dash-circle"></i>
                </button>
                <span class="lightbox-zoom-level" id="zoomLevel">100%</span>
                <button class="lightbox-btn" id="zoomIn" title="Zoom In (+)">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/dibagikan.js"></script>
</body>
</html>
