<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixhaven - Kalender</title>
    <link rel="icon" href="assets/icons/favico.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Albert+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Pix<span class="logo-accent">haven</span></h1>
            </div>

            <nav class="sidebar-menu">
                <a href="index.html" class="menu-item" data-icon="home">
                    <i class="menu-icon bi bi-house-fill"></i>
                    <span class="menu-label">Beranda</span>
                </a>
                <a href="projek.html" class="menu-item" data-icon="project">
                    <i class="menu-icon bi bi-folder-fill"></i>
                    <span class="menu-label">Projek Saya</span>
                </a>
                <a href="dibagikan.html" class="menu-item" data-icon="share">
                    <i class="menu-icon bi bi-people-fill"></i>
                    <span class="menu-label">Dibagikan</span>
                    <span class="menu-badge">1</span>
                </a>
                <a href="inbox.html" class="menu-item" data-icon="inbox">
                    <i class="menu-icon bi bi-inbox-fill"></i>
                    <span class="menu-label">Kotak Masuk</span>
                    <span class="menu-badge">3</span>
                </a>
                <a href="kalender.html" class="menu-item active" data-icon="calendar">
                    <i class="menu-icon bi bi-calendar-event-fill"></i>
                    <span class="menu-label">Kalender</span>
                    <span class="menu-badge">2</span>
                </a>
                <a href="sampah.html" class="menu-item" data-icon="trash">
                    <i class="menu-icon bi bi-trash-fill"></i>
                    <span class="menu-label">Sampah</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="user-icon bi bi-person-circle"></i>
                    <span class="user-email">pixhaven@gmail.com</span>
                </div>
                <a href="pengaturan.html" class="footer-link">
                    <i class="footer-icon bi bi-gear-fill"></i>
                    <span>Pengaturan</span>
                </a>
                <a href="#" class="footer-link logout">
                    <i class="footer-icon bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar with Back -->
            <div class="back-to-beranda">
                <a href="javascript:history.back()" class="back-link">
                    <i class="back-icon bi bi-arrow-left"></i>
                    <span>Kembali</span>
                </a>
            </div>
            <div class="search-bar-with-back">
                <input type="text" class="search-input" placeholder="Cari...">
            </div>

            <!-- Page Header with Title and Action -->
            <div class="page-header-with-action">
                <h2 class="page-title">Kalender</h2>
                <button class="btn-new-event" id="createEventBtn">
                    <i class="bi bi-plus-circle"></i>
                    <span>Buat Event Baru</span>
                </button>
            </div>

            <!-- Calendar Section -->
            <section class="calendar-section">
                <!-- Calendar Widget -->
                <div class="calendar-widget">
                    <div class="calendar-header">
                        <button class="calendar-nav-btn prev-month">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h3 class="calendar-month-year">Desember 2025</h3>
                        <button class="calendar-nav-btn next-month">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>

                    <div class="calendar-weekdays">
                        <div class="weekday">Min</div>
                        <div class="weekday">Sen</div>
                        <div class="weekday">Sel</div>
                        <div class="weekday">Rab</div>
                        <div class="weekday">Kam</div>
                        <div class="weekday">Jum</div>
                        <div class="weekday">Sab</div>
                    </div>

                    <div class="calendar-days" id="calendarDays">
                        <!-- Days will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Events List -->
                <div class="events-section" id="eventsList">
                    <!-- Events will be generated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="logout-modal" id="logoutModal">
        <div class="logout-modal-content">
            <h3 class="logout-modal-title">Logout dari akun?</h3>
            <div class="logout-modal-actions">
                <a href="#" class="logout-confirm-btn">Konfirmasi</a>
                <a href="#" class="logout-cancel-btn">Batal</a>
            </div>
        </div>
    </div>

    <!-- Modal untuk membuat event baru -->
    <div class="modal" id="createEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Buat Event Baru</h2>
                <button class="modal-close" id="closeCreateEventModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="eventNameInput">Nama Event</label>
                    <input type="text" id="eventNameInput" class="form-input" placeholder="Masukkan nama event...">
                </div>
                <div class="form-group">
                    <label for="eventDateInput">Tanggal</label>
                    <input type="date" id="eventDateInput" class="form-input">
                </div>
                <div class="form-group">
                    <label for="eventTimeInput">Waktu</label>
                    <input type="time" id="eventTimeInput" class="form-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelCreateEventBtn">Batal</button>
                <button class="btn btn-primary" id="confirmCreateEventBtn">Buat Event</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
